name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  node-build:
    name: Node CI/CD
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test

      # Build project
      - name: Build project
        run: npm run build --if-present

      # Archive Node build artifact
      - name: Archive build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: build/

      # Deploy to Production (optional, only if npm deploy exists)
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to production..."
          npm run deploy --if-present

  maven-build:
    name: Maven build
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Setup JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      # Cache Maven local repository
      - name: Cache Maven local repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build with Maven
      - name: Build with Maven
        run: mvn -B clean package

      # Archive Maven artifacts
      - name: Upload Maven artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: target/*.jar
